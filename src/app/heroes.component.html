<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero===selectedHero">
		<span class="badge">{{hero.id}}</span>
		<span>{{hero.name}}</span>
		<span><button class="delete" (click)="delete(hero);$event.stopPropagation()">X</button></span>
	</li>
</ul>
<div *ngIf="selectedHero">
	<h2>{{selectedHero.name | uppercase}} is my hero</h2>
	<button (click)="gotoDetail()">ViewDetails</button>
</div>

<div>
	<label for="">Hero name:</label> <input #heroName />
	<button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
